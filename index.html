<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>

    <h2 class="text-center"><em>Inserisci i tuoi dati</em></h2>
    <form action="">
        <div class="container bg-lightblue mt-3 rounded">
            <div class="row py-3">
                <div class="col-4">
                    <input type="text" id="myName" placeholder="Inserisci il nome" class="form-control">
                </div>
                <div class="col-4">
                    <input type="number" id="km" placeholder="Numero di km" class="form-control">
                </div>
                <div class="col-4">
                    <input type="number" id="age" placeholder="Inserisci la tua etÃ " class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col my-4 text-center">
                    <button id="send-btn" class="btn btn-primary justify-content-center">Invia</button>
                </div>
            </div>
        </div>    
    </form>

    <h2 class="text-center mt-3 "><em>Recap dei dati</em></h2>
    <div class="d-flex">
        <div class="container bg-recap">
            <div class="row text-center mt-3">
                <div class="col-3 g-0">
                    <div id="printName">
                        <h2 class="mb-3">Nome</h2>
                    </div>
                </div>
                <div class="col-3 g-0">
                    <div id="printKm">
                        <h2 class="mb-3">Km</h2>
                    </div>
                </div>
                <div class="col-3 g-0">
                    <div id="printAge">
                        <h2 class="mb-3">Et&agrave;</h2>
                    </div>
                </div>
                <div class="col-3 g-0">
                    <div id="finalPrice">
                        <h2 class="mb-3">Prezzo finale</h2>
                    </div>
                </div>
            </div>
        </div>
  
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./js/script.js"></script>
</body>
</html>
